<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    <script>
        function increase(number) {
            //resolve 약속이 성공했을때 사용되는 매개변수
            //reject 약속이 실패했을 때 사용되는 매개변수
            const promise = new Promise((resolve, reject) => {

                setTimeout(
                    () => {
                        const result = number + 10;

                        if (result > 50) {
                            const e = new Error('NumberTooBig!');

                            return reject(e);
                        }

                        resolve(result);
                    },
                    1000
                )
            });

            return promise;
        }

        async function run() {

            try {
                let result = await increase(0);
                console.log(result);

                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);
                
                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);

                result =await increase(result);

            } catch(e) {
                console.log(e, '가 풀숲에서 나왔다!')
            }
        }

        run();
    </script>
</body>

</html>

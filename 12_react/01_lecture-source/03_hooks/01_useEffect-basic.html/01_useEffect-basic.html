<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        // console.log(React.useEffect);
        // use로 시작하는 것들이 hooks라고 함
        // useEffect는 컴포넌트 내에서만 사용가능한 함수이다.
        // useEffect는 랜더링된 이후에도 사용되고 싶은 로직이 있을 때 사용한다.
        const {useEffect} = React;

        function MessagePrinter({message}) {

            console.log('랜더링');

            useEffect(() => {
                console.log('useEffect : 랜더링 이후 동작...');
            });

            return (
                <h1>{console.log('랜더링시출력')}{message}</h1>
            );

            console.log('랜더링 이후 동작...');
        }

        const message = '안녕하세요';

        ReactDOM.createRoot(document.getElementById('root')).render(<MessagePrinter message={message}/>);
    </script>
</body>
</html>
